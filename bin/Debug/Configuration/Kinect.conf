<?xml version="1.0" encoding="utf-8"?>
<KinectTerminal>
  <Network>
    <!--서버 IP -->
    <ServerIP>127.0.0.1</ServerIP>
    <!-- 서버 포트 -->
    <PortNumber>25001</PortNumber>
    <!-- 메시지 전송간격 -->
    <Interval>0.05</Interval>
  </Network>
  <Terminal> <!-- kinect calibration data -->
    <!-- 키넥트 수평위치(상호작용모니터 좌측면 기준, 우증가, m단위)  -->
    <Side>0.2</Side>
    <!-- 키넥트 높이(바닥으로부터)(단위 : m) -->
    <Altitude>0.5</Altitude>
  </Terminal>
</KinectTerminal>